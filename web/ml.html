<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href=" /dist/output.css" rel="stylesheet"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- main-section-start -->
    <div class="bg-[black] max-w-[100%] min-h-[100vh] block md:hidden">
      <!-- header-section -->
      <header
        class="bg-[black] text-white p-4 flex items-center justify-between"
      >
        <div class="flex items-center justify-between">
          <!-- menu icon-->
          <div>
            <button class="text-2xl"><i class="fa-solid fa-bars"></i></button>
          </div>
          <!-- Logo -->
          <div class="ml-[20px]">
            <img
              src="images/logo"
              alt="logo-mxcite"
              class="w-[100px] h-[30px]"
            />
          </div>
        </div>

        <div class="flex items-center justify-between">
          <!-- Language Options -->
          <select
            id="countries"
            class="bg-[#0F0D00] border border-gray-300 text-[#fff] text-sm block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
          >
            <option selected>ENG</option>
            <option value="UR=">URDU</option>
            <option value="SP">SPANISH</option>
          </select>
          <!-- Search Icon -->
          <div class="ml-[20px]">
            <button class="text-2xl cursor-pointer">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
      </header>
      <!-- header-section -->

      <!-- Navbar -->
      <div class="max-w-[100%] mt-[10px]">
        <nav class="px-5 mt-[25px]">
          <ul
            class="w-[80%] mx-auto flex flex-row gap-3 px-3 py-5 overflow-y-auto"
          >
            <li class="max-w-[100%] px-3 py-4 bg-orange-400 rounded text-white">
              POP
            </li>
            <li class="px-3 py-4 bg-orange-400 rounded text-white">ROMANCE</li>
            <li class="px-3 py-4 bg-orange-400 rounded text-white">ROCK</li>
            <li class="px-3 py-4 bg-orange-400 rounded text-white">HIPHOP</li>
            <li class="px-3 py-4 bg-orange-400 rounded text-white">POP</li>
            <li class="px-3 py-4 bg-orange-400 rounded text-white">ROMANCE</li>
            <li class="px-3 py-4 bg-orange-400 rounded text-white">ROCK</li>
            <li class="px-3 py-4 bg-orange-400 rounded text-white">HIPHOP</li>
            <li class="px-3 py-4 bg-orange-400 rounded text-white">POP</li>
            <li class="px-3 py-4 bg-orange-400 rounded text-white">ROMANCE</li>
            <li class="px-3 py-4 bg-orange-400 rounded text-white">ROCK</li>
            <li class="px-3 py-4 bg-orange-400 rounded text-white">HIPHOP</li>
            <li class="px-3 py-4 bg-orange-400 rounded text-white">POP</li>
            <li class="px-3 py-4 bg-orange-400 rounded text-white">ROMANCE</li>
            <li>ROCK</li>
            <li>ROCK</li>
          </ul>
        </nav>
      </div>

      <!-- main-section-close -->
    </div>
  </body>
</html>
